# This is a basic workflow to help you get started with Actions

name: Pull assets

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      
      - name: Fetch taxonomy
        run: |
          TRACKING_PLAN=$(curl --location --request GET --header "Authorization: Bearer qYoH99T7RdYtTDC-QkfYMRw09K9pBHvf5B1ChKA8idY.44jsX0lb21czA4WKTbuzq1TQlGPqxWRLofEr90Fy4uc" --url "https://platform.segmentapis.com/v1beta/workspaces/segment-sa/tracking-plans/rs_1tj2LiXXBrOytuy4MiE4ZJjFm8b")
          echo $TRACKING_PLAN >> taxonomy.json 
          mkdir -p output
          yes| cp taxonomy.json ./output/
      
      - name: Diff report
        run: |
          LAST_UPDATE_API=$(grep -oP '(?<="update_time": )[^ ]*' ./output/taxonomy.json)
          LAST_UPDATE_GH=$(grep -oP '(?<="update_time": )[^ ]*' ${{github.workspace}}/output/taxonomy.json)
          echo (LAST_UPDATE_API===LAST_UPDATE_GH)
          
      - name: Commit/Push files in the output folder
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./output
          git commit -m "Update detected"
          git push
