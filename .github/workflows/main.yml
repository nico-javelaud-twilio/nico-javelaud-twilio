# This is a basic workflow to help you get started with Actions

name: Pull assets

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    

    steps:
      - uses: actions/checkout@v2
      
      - name: Initialize env variables
        run: |
          echo "TS_TAXONOMY=$(cat ./ts/taxonomy.txt)" >> $GITHUB_ENV
          echo "TS_TAXONOMY_UI=$(cat ./ts/taxonomy_ui.txt)" >> $GITHUB_ENV
          echo "TS_JSON_RULES=$(cat ./ts/json_rules.txt)" >> $GITHUB_ENV
          echo "TS_LOOKUP_RULES=$(cat ./ts/lookup_rules.txt)" >> $GITHUB_ENV
        
      - name: Fetch taxonomy
        run: |
            mkdir tmp
            TRACKING_PLAN=$(curl --location --request GET --header "Authorization: Bearer ${{secrets.ACCESS_TOKEN}}" --url "https://platform.segmentapis.com/v1beta/workspaces/segment-sa/tracking-plans/rs_1tj2LiXXBrOytuy4MiE4ZJjFm8b")
            echo $TRACKING_PLAN >> ./tmp/taxonomy.json 
            echo ${{fromJson($(cat ./tmp/taxonomy.json)).update_date}}
      
      - name: Diff report
        run: |
          cat ./tmp/taxonomy.json
          cat ./output/taxonomy.json
